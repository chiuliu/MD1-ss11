<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let date = +prompt("Mời bạn nhập ngày sinh :");
      let month = +prompt("Mời bạn nhập tháng sinh :");
      switch (month) {
        case 1:
          if (date >= 20 && date <= 31) {
            alert("Bạn thuộc cung Bảo Bình");
            break;
          } else if (date >= 1 && date < 22) {
            alert("Bạn thuộc cung Ma Kết");
            break;

            alert("Tháng 1 có 31 ngày - Mời bạn nhập đúng ngày tháng sinh");
            break;
          }

            alert("Bạn thuộc cung Song Ngư");
            break;

            break;

            alert(
              "Tháng 1 có tối đa 29 ngày - Mời bạn nhập đúng ngày tháng sinh"
            );

            break;
